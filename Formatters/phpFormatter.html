<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Formatter - Allin1tools</title>
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            position: sticky;   
            top: 0;
            z-index: 1000;
        }

        .main-container {
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .page-title {
            text-align: center;
            color: #2196f3;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
        }

        .content-container {
            padding: 2rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 600px;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-header {
            background: #333;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .editor-textarea {
            flex: 1;
            border: none;
            border-radius: 0 0 8px 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .editor-textarea:focus {
            background: white;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        /* Fullscreen styles */
        .editor-section.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
            border-radius: 0;
            box-shadow: none;
        }

        .editor-section.fullscreen .editor-header {
            border-radius: 0;
            background: #333;
        }

        .editor-section.fullscreen .editor-textarea {
            border-radius: 0;
            height: calc(100vh - 60px);
            font-size: 1rem;
        }

        /* Hide other elements when in fullscreen */
        .editor-section.fullscreen ~ .editor-section {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .editor-section {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .content-container {
                padding: 1.5rem;
            }

            .action-buttons {
                gap: 0.5rem;
            }

            .action-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="/images/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="articles.html">ARTICLES</a>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">PHP Formatter</h1>
        
        <div class="content-container">
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" onclick="formatPHP()">Format</button>
                <button class="action-btn" onclick="beautifyPHP()">Beautify</button>
                <button class="action-btn" onclick="validatePHP()">Validate</button>
                <button class="action-btn" onclick="copyPHP()">Copy Code</button>
                <button class="action-btn" onclick="downloadPHP()">Download</button>
            </div>

            <!-- Editor Container -->
            <div class="editor-container">
                <!-- Input Section -->
                <div class="editor-section">
                    <div class="editor-header">
                        <span class="editor-title">Input</span>
                        <div class="header-actions">
                            <button class="header-btn" onclick="uploadFile()" title="Upload File">üìÅ</button>
                            <button class="header-btn" onclick="expandInput()" title="Expand">‚õ∂</button>
                            <button class="header-btn" onclick="clearInput()" title="Clear">üóëÔ∏è</button>
                        </div>
                    </div>
                    <textarea class="editor-textarea" id="inputTextarea" placeholder="Paste or type your PHP code here..."></textarea>
                </div>

                <!-- Output Section -->
                <div class="editor-section">
                    <div class="editor-header">
                        <span class="editor-title">Output</span>
                        <div class="header-actions">
                            <button class="header-btn" onclick="expandOutput()" title="Expand">‚õ∂</button>
                            <button class="header-btn" onclick="clearOutput()" title="Clear">üóëÔ∏è</button>
                        </div>
                    </div>
                    <textarea class="editor-textarea" id="outputTextarea" placeholder="Formatted/Beautified PHP code will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Format PHP code
        function formatPHP() {
            const input = document.getElementById('inputTextarea').value.trim();
            if (!input) {
                alert('Please enter PHP code to format');
                return;
            }

            try {
                // Handle single-line PHP code by splitting it into logical parts
                let formatted = input;
                
                // If it's a single line, split it into multiple lines
                if (!input.includes('\n') && input.includes(';')) {
                    // Split by semicolons and format each statement
                    let statements = input.split(';').filter(stmt => stmt.trim() !== '');
                    let formattedStatements = [];
                    
                    for (let stmt of statements) {
                        stmt = stmt.trim();
                        if (stmt) {
                            // Add semicolon back
                            stmt = stmt + ';';
                            formattedStatements.push(stmt);
                        }
                    }
                    
                    // Join with line breaks
                    formatted = formattedStatements.join('\n');
                }
                
                // Now apply proper formatting
                const result = formatPHPCode(formatted);
                document.getElementById('outputTextarea').value = result;
            } catch (error) {
                document.getElementById('outputTextarea').value = 'Error: ' + error.message;
            }
        }

        // Beautify PHP code
        function beautifyPHP() {
            const input = document.getElementById('inputTextarea').value.trim();
            if (!input) {
                alert('Please enter PHP code to beautify');
                return;
            }

            try {
                // Handle single-line PHP code by splitting it into logical parts
                let formatted = input;
                
                // If it's a single line, split it into multiple lines
                if (!input.includes('\n') && input.includes(';')) {
                    // Split by semicolons and format each statement
                    let statements = input.split(';').filter(stmt => stmt.trim() !== '');
                    let formattedStatements = [];
                    
                    for (let stmt of statements) {
                        stmt = stmt.trim();
                        if (stmt) {
                            // Add semicolon back
                            stmt = stmt + ';';
                            formattedStatements.push(stmt);
                        }
                    }
                    
                    // Join with line breaks
                    formatted = formattedStatements.join('\n');
                }
                
                // Now apply beautification
                const result = beautifyPHPCode(formatted);
                document.getElementById('outputTextarea').value = result;
            } catch (error) {
                document.getElementById('outputTextarea').value = 'Error: ' + error.message;
            }
        }

        // Validate PHP code
        function validatePHP() {
            const input = document.getElementById('inputTextarea').value.trim();
            if (!input) {
                alert('Please enter PHP code to validate');
                return;
            }

            try {
                const validation = validatePHPCode(input);
                document.getElementById('outputTextarea').value = validation;
            } catch (error) {
                document.getElementById('outputTextarea').value = 'Error: ' + error.message;
            }
        }

        // Copy PHP code
        async function copyPHP() {
            const output = document.getElementById('outputTextarea').value;
            if (!output) {
                alert('No code to copy');
                return;
            }

            try {
                await navigator.clipboard.writeText(output);
                alert('PHP code copied to clipboard!');
            } catch (error) {
                const textArea = document.createElement('textarea');
                textArea.value = output;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('PHP code copied to clipboard!');
            }
        }

        // Download PHP code
        function downloadPHP() {
            const output = document.getElementById('outputTextarea').value;
            if (!output) {
                alert('No code to download');
                return;
            }

            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'formatted.php';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Upload file
        function uploadFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.php,.txt';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('inputTextarea').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Clear input
        function clearInput() {
            document.getElementById('inputTextarea').value = '';
        }

        // Clear output
        function clearOutput() {
            document.getElementById('outputTextarea').value = '';
        }

        // Expand input (full screen functionality)
        function expandInput() {
            const inputSection = document.querySelector('.editor-section:first-child');
            
            if (inputSection.classList.contains('fullscreen')) {
                // Exit fullscreen
                exitFullscreen();
            } else {
                // Enter fullscreen
                enterFullscreen(inputSection);
            }
        }

        // Expand output (full screen functionality)
        function expandOutput() {
            const outputSection = document.querySelector('.editor-section:last-child');
            
            if (outputSection.classList.contains('fullscreen')) {
                // Exit fullscreen
                exitFullscreen();
            } else {
                // Enter fullscreen
                enterFullscreen(outputSection);
            }
        }

        // Enter fullscreen function
        function enterFullscreen(element) {
            // Add fullscreen class for styling
            element.classList.add('fullscreen');
            
            // Try to use browser's fullscreen API
            if (element.requestFullscreen) {
                element.requestFullscreen().catch(err => {
                    console.log('Fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen().catch(err => {
                    console.log('Webkit fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen().catch(err => {
                    console.log('Mozilla fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen().catch(err => {
                    console.log('MS fullscreen API not supported, using CSS fullscreen');
                });
            }
            
            // Update button text
            const expandBtn = element.querySelector('.header-actions button:nth-of-type(2)');
            if (expandBtn) {
                expandBtn.textContent = '‚õ∂';
                expandBtn.title = 'Exit Fullscreen';
            }
        }

        // Exit fullscreen function
        function exitFullscreen() {
            // Remove fullscreen class
            document.querySelectorAll('.editor-section').forEach(section => {
                section.classList.remove('fullscreen');
            });
            
            // Try to exit browser fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => {
                    console.log('Exit fullscreen failed');
                });
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen().catch(err => {
                    console.log('Exit webkit fullscreen failed');
                });
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen().catch(err => {
                    console.log('Exit mozilla fullscreen failed');
                });
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen().catch(err => {
                    console.log('Exit MS fullscreen failed');
                });
            }
            
            // Update button texts
            document.querySelectorAll('.header-actions button:nth-of-type(2)').forEach(btn => {
                btn.textContent = '‚õ∂';
                btn.title = 'Fullscreen';
            });
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // User exited fullscreen
                exitFullscreen();
            }
        }

        // Improved PHP formatting function
        function formatPHPCode(code) {
            let lines = code.split('\n');
            let indentLevel = 0;
            let formattedLines = [];
            let inString = false;
            let stringChar = '';
            let inComment = false;
            let commentType = '';
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let originalLine = line;
                line = line.trim();
                
                if (line === '') {
                    formattedLines.push('');
                    continue;
                }
                
                // Handle PHP tags
                if (line.startsWith('<?php') || line.startsWith('<?=') || line.startsWith('<?')) {
                    formattedLines.push(line);
                    formattedLines.push(''); // Add blank line after opening tag
                    continue;
                }
                
                if (line.startsWith('?>')) {
                    formattedLines.push(''); // Add blank line before closing tag
                    formattedLines.push(line);
                    continue;
                }
                
                // Handle comments
                if (line.startsWith('//') || line.startsWith('#')) {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    continue;
                }
                
                if (line.startsWith('/*')) {
                    inComment = true;
                    commentType = 'block';
                    formattedLines.push('    '.repeat(indentLevel) + originalLine);
                    continue;
                }
                
                if (line.includes('*/') && inComment && commentType === 'block') {
                    inComment = false;
                    formattedLines.push('    '.repeat(indentLevel) + originalLine);
                    continue;
                }
                
                if (inComment) {
                    formattedLines.push('    '.repeat(indentLevel) + originalLine);
                    continue;
                }
                
                // Handle strings
                if (line.includes('"') || line.includes("'")) {
                    // Simple string detection (not perfect but works for most cases)
                    if (line.includes('"') && !line.includes("'")) {
                        stringChar = '"';
                    } else if (line.includes("'") && !line.includes('"')) {
                        stringChar = "'";
                    }
                }
                
                // Handle control structures
                const controlKeywords = [
                    'if', 'elseif', 'else', 'for', 'while', 'foreach', 'try', 'catch', 'finally',
                    'switch', 'case', 'default', 'function', 'class', 'interface', 'trait'
                ];
                
                let isControlStructure = false;
                for (let keyword of controlKeywords) {
                    if (line.startsWith(keyword + ' ') || line.startsWith(keyword + '(')) {
                        isControlStructure = true;
                        break;
                    }
                }
                
                // Handle indentation
                if (line.includes('{') && !line.includes('}')) {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    indentLevel++;
                } else if (line.includes('}') && !line.includes('{')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                    formattedLines.push('    '.repeat(indentLevel) + line);
                } else if (line.includes('{') && line.includes('}')) {
                    // Same line braces
                    formattedLines.push('    '.repeat(indentLevel) + line);
                } else if (isControlStructure && line.endsWith(':')) {
                    // Control structures with colons (like switch cases)
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    indentLevel++;
                } else if (line.startsWith('case ') || line.startsWith('default:')) {
                    // Switch cases
                    indentLevel = Math.max(0, indentLevel - 1);
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    if (line.endsWith(':')) {
                        indentLevel++;
                    }
                } else {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                }
            }
            
            return formattedLines.join('\n');
        }

        // Improved PHP beautification function
        function beautifyPHPCode(code) {
            // First, let's properly format the code with correct spacing
            let beautified = code;
            
            // Add proper spacing around operators
            beautified = beautified.replace(/([^=!<>+\-*/])\s*([=!<>+\-*/]+)\s*([^=+\-*/])/g, '$1 $2 $3');
            
            // Add spacing after commas
            beautified = beautified.replace(/,([^\s])/g, ', $1');
            
            // Add spacing around function calls
            beautified = beautified.replace(/(\w+)\s*\(/g, '$1(');
            
            // Add spacing around brackets
            beautified = beautified.replace(/\s*\(\s*/g, ' (');
            beautified = beautified.replace(/\s*\)\s*/g, ') ');
            
            // Clean up multiple spaces
            beautified = beautified.replace(/\s{2,}/g, ' ');
            
            // Now format with proper structure
            let lines = beautified.split('\n');
            let formattedLines = [];
            let indentLevel = 0;
            
            for (let line of lines) {
                line = line.trim();
                
                if (line === '') {
                    formattedLines.push('');
                    continue;
                }
                
                // Handle PHP tags
                if (line.startsWith('<?php')) {
                    formattedLines.push(line);
                    formattedLines.push(''); // Add blank line after opening tag
                    continue;
                }
                
                if (line.startsWith('?>')) {
                    formattedLines.push(''); // Add blank line before closing tag
                    formattedLines.push(line);
                    continue;
                }
                
                // Handle variable assignments
                if (line.includes('$') && line.includes('=') && !line.includes('==') && !line.includes('!=')) {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    continue;
                }
                
                // Handle array declarations
                if (line.includes('array(') || line.includes('[')) {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    if (line.includes('array(') && !line.includes(')')) {
                        indentLevel++;
                    }
                    continue;
                }
                
                // Handle array closing
                if (line.includes(')') && indentLevel > 0) {
                    indentLevel = Math.max(0, indentLevel - 1);
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    continue;
                }
                
                // Handle echo statements
                if (line.startsWith('echo')) {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    continue;
                }
                
                // Handle control structures
                const controlKeywords = ['if', 'elseif', 'else', 'for', 'while', 'foreach', 'try', 'catch', 'finally'];
                let isControlStructure = false;
                for (let keyword of controlKeywords) {
                    if (line.startsWith(keyword + ' ') || line.startsWith(keyword + '(')) {
                        isControlStructure = true;
                        break;
                    }
                }
                
                if (isControlStructure) {
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    if (line.includes('{') || line.endsWith(':')) {
                        indentLevel++;
                    }
                    continue;
                }
                
                // Handle closing braces
                if (line === '}') {
                    indentLevel = Math.max(0, indentLevel - 1);
                    formattedLines.push('    '.repeat(indentLevel) + line);
                    continue;
                }
                
                // Default case
                formattedLines.push('    '.repeat(indentLevel) + line);
            }
            
            return formattedLines.join('\n');
        }

        // Validate PHP code
        function validatePHPCode(code) {
            let errors = [];
            let lines = code.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const lineNum = i + 1;
                
                // Check for basic syntax issues
                if (line.includes('echo ') && !line.includes(';') && !line.includes('{')) {
                    errors.push(`Line ${lineNum}: Missing semicolon after echo statement`);
                }
                
                if (line.includes('$') && line.includes('=') && !line.includes(';') && !line.includes('{')) {
                    errors.push(`Line ${lineNum}: Missing semicolon after variable assignment`);
                }
            }
            
            if (errors.length === 0) {
                return '‚úÖ Valid PHP code\n\nNo syntax errors detected.';
            } else {
                return '‚ùå PHP code issues found:\n\n' + errors.join('\n');
            }
        }
    </script>
