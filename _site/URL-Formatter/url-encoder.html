<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e3f6fc 0%, #b3c6f9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Ensure navbar spans full width */
        .navbar {
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            padding: 1rem 2rem;
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
        }

        /* Main card */
        .main-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3f2fd;
        }

        /* Page title */
        .page-title {
            text-align: center;
            color: #1976d2;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Three-column layout */
        .content-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* Input section */
        .input-section {
            display: flex;
            flex-direction: column;
        }

        .section-label {
            color: #1976d2;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .text-area:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .text-area::placeholder {
            color: #999;
        }

        /* Action buttons section */
        .action-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            min-height: 200px;
        }

        .action-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 160px;
        }

        .action-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        /* Output section */
        .output-section {
            display: flex;
            flex-direction: column;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .content-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .action-section {
                flex-direction: row;
                justify-content: center;
                min-height: auto;
            }
            
            .action-btn {
                min-width: 140px;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 15px;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .action-section {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Toolbar from common.css -->
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="../index.html">HOME</a>
            <a href="../article.html">ARTICLES</a>
        </div>
    </div>

    <div class="main-container">
        <div class="main-card">
            <h1 class="page-title">URL Encoder</h1>
            
            <div class="content-layout">
                <!-- Left Section - Input -->
                <div class="input-section">
                    <label class="section-label">Enter text or URL to encode:</label>
                    <textarea class="text-area" id="inputText" placeholder="Paste your text or URL here..." oninput="updateOutput()"></textarea>
                </div>

                <!-- Middle Section - Action Buttons -->
                <div class="action-section">
                    <button class="action-btn" onclick="encodeURIComponentFn()">encodeURIComponent</button>
                    <button class="action-btn" onclick="encodeBase64()">Base64</button>
                    <button class="action-btn" onclick="copyOutput()">Copy</button>
                </div>

                <!-- Right Section - Output -->
                <div class="output-section">
                    <label class="section-label">Encoded URL:</label>
                    <textarea class="text-area" id="outputText" placeholder="Encoded result will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEncoding = 'uri'; // Track current encoding type

        // Update output when input changes
        function updateOutput() {
            const input = document.getElementById('inputText').value;
            if (input) {
                if (currentEncoding === 'uri') {
                    encodeURIComponentFn();
                } else if (currentEncoding === 'base64') {
                    encodeBase64();
                }
            } else {
                document.getElementById('outputText').value = '';
            }
        }

        // Encode using encodeURIComponent
        function encodeURIComponentFn() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                alert('Please enter some text to encode.');
                return;
            }
            
            try {
                const encoded = encodeURIComponent(input);
                document.getElementById('outputText').value = encoded;
                currentEncoding = 'uri';
            } catch (error) {
                document.getElementById('outputText').value = 'Error: Unable to encode the text.';
            }
        }

        // Encode using Base64
        function encodeBase64() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                alert('Please enter some text to encode.');
                return;
            }
            
            try {
                // Convert string to Base64
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('outputText').value = encoded;
                currentEncoding = 'base64';
            } catch (error) {
                document.getElementById('outputText').value = 'Error: Unable to encode the text to Base64.';
            }
        }

        // Copy output to clipboard
        async function copyOutput() {
            const output = document.getElementById('outputText').value;
            if (!output) {
                alert('No encoded text to copy.');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(output);
                alert('Encoded text copied to clipboard!');
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = output;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Encoded text copied to clipboard!');
            }
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter for encodeURIComponent
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                encodeURIComponentFn();
            }
            
            // Ctrl+Shift+Enter for Base64
            if (e.ctrlKey && e.shiftKey && e.key === 'Enter') {
                e.preventDefault();
                encodeBase64();
            }
            
            // Ctrl+C for copy (when output is focused)
            if (e.ctrlKey && e.key === 'c' && document.activeElement.id === 'outputText') {
                copyOutput();
            }
        });
    </script>
</body>
</html>
