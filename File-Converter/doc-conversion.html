<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e3f6fc 0%, #b3c6f9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Ensure navbar spans full width */
        .navbar {
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            padding: 1rem 2rem;
        }

        /* Main container */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
        }

        /* Main card */
        .main-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3f2fd;
        }

        /* Header section */
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            color: #1976d2;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #4caf50;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* File upload area */
        .file-upload-area {
            border: 2px dashed #2196f3;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #1976d2;
            background: #e3f2fd;
        }

        .file-upload-area.dragover {
            border-color: #4caf50;
            background: #e8f5e8;
        }

        .upload-text {
            color: #2196f3;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .upload-text strong {
            font-weight: 700;
        }

        .file-input {
            display: none;
        }

        /* File display */
        .file-display {
            display: none;
            background: #f1f3f4;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .file-info {
            color: #666;
            font-size: 0.9rem;
        }

        /* Conversion options */
        .conversion-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .format-selector {
            display: flex;
            flex-direction: column;
        }

        .format-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .format-dropdown {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .format-dropdown:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        /* Convert button */
        .convert-btn {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 2rem;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Conversion result */
        .conversion-result {
            display: none;
            border: 2px dashed #2196f3;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
        }

        .success-message {
            color: #4caf50;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .download-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: block;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .convert-another-btn {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #2196f3;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .convert-another-btn:hover {
            background: #2196f3;
            color: white;
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .conversion-options {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .convert-btn {
                padding: 14px 24px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Toolbar from common.css -->
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="../index.html">HOME</a>
            <a href="../article.html">ARTICLES</a>
        </div>
    </div>

    <div class="main-container">
        <div class="main-card">
            <!-- Header Section -->
            <div class="header-section">
                <h1 class="page-title">Document Converter</h1>
                <p class="subtitle">Convert between popular document formats instantly</p>
            </div>

            <!-- File Upload Area -->
            <div class="file-upload-area" id="fileUploadArea">
                <p class="upload-text">Drag & drop a file here, or <strong>click to select</strong></p>
                <input type="file" id="fileInput" class="file-input" accept=".txt,.docx,.pdf,.md,.html">
            </div>

            <!-- File Display -->
            <div class="file-display" id="fileDisplay">
                <div class="file-name" id="fileName"></div>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <!-- Conversion Options -->
            <div class="conversion-options">
                <div class="format-selector">
                    <label class="format-label" for="convertFrom">Convert from:</label>
                    <select id="convertFrom" class="format-dropdown">
                        <option value="">Select format...</option>
                        <option value="txt">.txt</option>
                        <option value="docx">.docx</option>
                        <option value="pdf">.pdf</option>
                        <option value="md">.md</option>
                        <option value="html">.html</option>
                    </select>
                </div>
                
                <div class="format-selector">
                    <label class="format-label" for="convertTo">Convert to:</label>
                    <select id="convertTo" class="format-dropdown">
                        <option value="">Select format...</option>
                        <option value="txt">.txt</option>
                        <option value="docx">.docx</option>
                        <option value="pdf">.pdf</option>
                        <option value="md">.md</option>
                        <option value="html">.html</option>
                    </select>
                </div>
            </div>

            <!-- Convert Button -->
            <button class="convert-btn" id="convertBtn" onclick="convertFile()" disabled>Convert</button>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Converting your document...</p>
            </div>

            <!-- Conversion Result -->
            <div class="conversion-result" id="conversionResult">
                <div class="success-message" id="successMessage"></div>
                <button class="download-btn" id="downloadBtn" onclick="downloadFile()">Download Converted File</button>
                <button class="convert-another-btn" onclick="convertAnother()">Convert Another</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let convertedFile = null;

        // File upload area click handler
        document.getElementById('fileUploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        const fileUploadArea = document.getElementById('fileUploadArea');

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        // Process selected file
        function handleFile(file) {
            selectedFile = file;
            
            // Display file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileInfo').textContent = `${file.type || 'Unknown type'} (${formatFileSize(file.size)})`;
            document.getElementById('fileDisplay').style.display = 'block';
            
            // Auto-detect format from file extension
            const extension = file.name.split('.').pop().toLowerCase();
            document.getElementById('convertFrom').value = extension;
            
            // Enable convert button if both formats are selected
            checkConvertButton();
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Check if convert button should be enabled
        function checkConvertButton() {
            const fromFormat = document.getElementById('convertFrom').value;
            const toFormat = document.getElementById('convertTo').value;
            const convertBtn = document.getElementById('convertBtn');
            
            convertBtn.disabled = !(selectedFile && fromFormat && toFormat && fromFormat !== toFormat);
        }

        // Format dropdown change handlers
        document.getElementById('convertFrom').addEventListener('change', checkConvertButton);
        document.getElementById('convertTo').addEventListener('change', checkConvertButton);

        // Convert file
        async function convertFile() {
            if (!selectedFile) return;

            const fromFormat = document.getElementById('convertFrom').value;
            const toFormat = document.getElementById('convertTo').value;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('convertBtn').style.display = 'none';

            try {
                // Simulate conversion process
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Create converted file (in real implementation, this would be actual conversion)
                const convertedFileName = selectedFile.name.replace(`.${fromFormat}`, `.${toFormat}`);
                convertedFile = new File([selectedFile], convertedFileName, { type: `application/${toFormat}` });

                // Show success
                document.getElementById('successMessage').textContent = `Conversion successful: 1 file(s) converted.`;
                document.getElementById('downloadBtn').textContent = `Download ${convertedFileName}`;
                document.getElementById('conversionResult').style.display = 'block';

            } catch (error) {
                alert('Conversion failed: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('convertBtn').style.display = 'block';
            }
        }

        // Download converted file
        function downloadFile() {
            if (!convertedFile) return;

            const url = URL.createObjectURL(convertedFile);
            const a = document.createElement('a');
            a.href = url;
            a.download = convertedFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Convert another file
        function convertAnother() {
            // Reset everything
            selectedFile = null;
            convertedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileDisplay').style.display = 'none';
            document.getElementById('conversionResult').style.display = 'none';
            document.getElementById('convertFrom').value = '';
            document.getElementById('convertTo').value = '';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('convertBtn').style.display = 'block';
        }
    </script>
</body>
</html>
