<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Articles - Allin1tools</title>
  <link rel="stylesheet" href="common.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
    }
    .navbar { width: 100%; position: sticky; top: 0; z-index: 1000; }
    .container { max-width: 980px; margin: 0 auto; padding: 2rem; }
    .articles-list { display: flex; flex-direction: column; gap: 1rem; }
    .page-header { text-align: center; margin-bottom: 1rem; }
    .article-card {
      display: flex; gap: 1rem; align-items: flex-start;
      background: #fff; border-radius: 12px; padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      text-decoration: none; color: inherit;
    }
    .article-thumb {
      width: 160px; height: 120px; flex-shrink: 0;
      object-fit: cover; border-radius: 8px; background: #eee;
    }
    .article-body { flex: 1; }
    .article-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 4px; }
    .article-date { font-size: 0.85rem; color: #666; margin-bottom: 6px; }
    .article-excerpt { font-size: 0.95rem; color: #333; margin: 0; }
    @media (max-width: 700px) {
      .article-thumb { width: 120px; height: 88px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="/images/logo.png" alt="Logo">
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="articles.html">ARTICLES</a>
    </div>
  </div> 

  <div class="container">
    <div class="page-header">
      <h1>Latest Articles</h1>
      <p>Discover insights, tutorials, and updates from our team</p>
    </div>
    <div id="articles" class="articles-list">Loading…</div>
  </div>

  <script>
    async function fetchPosts() {
      const spaceId = "4l890vk1ti4c";
      const accessToken = "bPbgjAoOo6pmJT3DTI82TSry6MQh8zwuHEbi9VtVkmA";

      // ✅ Using correct date field: dateTime
      const response = await fetch(
        `https://cdn.contentful.com/spaces/${spaceId}/environments/master/entries?content_type=blogPost&order=-fields.dateTime`,
        {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        }
      );

      const data = await response.json();

      const container = document.getElementById("articles");
      container.innerHTML = data.items.map((post) => {
        const title = post.fields.title || "Untitled";
        const date = post.fields.dateTime
          ? new Date(post.fields.dateTime).toDateString()
          : "No date";
        const excerpt = post.fields.post
          ? post.fields.post.substring(0, 150) + "..."
          : "";

        return `
          <div>
            <h2><a href="singleArticle.html?id=${post.sys.id}">${title}</a></h2>
            <p><em>${date}</em></p>
            <p>${excerpt}</p>
          </div>
        `;
      }).join("");
    }

    fetchPosts();
  </script>
</body>
</html>
