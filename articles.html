<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Articles - Allin1tools</title>
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .articles-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .articles-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .articles-title {
            color: #2196f3;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
        }

        .articles-subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .article-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .article-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-image-placeholder {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(33, 150, 243, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover .article-overlay {
            opacity: 1;
        }

        .read-more {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-date {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .articles-container {
                padding: 1rem;
            }
            
            .articles-title {
                font-size: 2rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>        
</head>
<body>
    <!-- Toolbar from common.css -->
    <div class="navbar">
        <img src="/images/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="articles.html">ARTICLES</a>
        </div>
    </div>  

    <div class="articles-container">
        <div class="articles-header">
            <h1 class="articles-title">Latest Articles</h1>
            <p class="articles-subtitle">Discover insights, tutorials, and updates from our team</p>
        </div>      
    </div>
    <div id="articles" class="articles-grid"></div>
    <script>
        const spaceId = "4l890vk1ti4c";
        const accessToken = "bPbgjAoOo6pmJT3DTI82TSry6MQh8zwuHEbi9VtVkmA";
    
        async function fetchPosts() {
          const url = `https://cdn.contentful.com/spaces/${spaceId}/environments/master/entries?access_token=${accessToken}&content_type=blogPost&order=-fields.publishedDate`;
          const res = await fetch(url);
          const data = await res.json();
    
          const container = document.getElementById("articles");
          if (!data.items || data.items.length === 0) {
            container.innerHTML = "<p>No posts found.</p>";
            return;
          }
          container.innerHTML = data.items.map(item => {
            const post = item.fields;
            return `
              <div class="post">
                <h2>${post.title}</h2>
                <p><em>${post.dateTime}</em></p>
                <p>${post.excerpt || ""}</p>
              </div>
            `;
          }).join("");
        }
    
        fetchPosts();
      </script>
</body>
</html>
