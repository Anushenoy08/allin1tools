<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles | AllIn1Tools</title>
    <link rel="stylesheet" href="common.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
    }
    .navbar { 
        width: 100%; 
        position: sticky; 
        top: 0; 
        z-index: 1000; 
        background-color: #fff;
        padding: 1rem 0;
    }
    .container { 
        max-width: 980px; 
        margin: 0 auto; 
        padding: 2rem; 
        background-color: #fff;
        border-radius: 12px;
    }
    .articles-list { 
        display: flex; 
        flex-direction: column; 
        gap: 1rem; 
        background-color: #fff;
        border-radius: 12px;
    }
    .page-header { 
        text-align: center; 
        margin-bottom: 1rem; 
        background-color: #fff;
        border-radius: 12px;
    }
    .article-card {
      display: flex; gap: 1rem; align-items: flex-start;
      background: #fff; border-radius: 12px; padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      text-decoration: none; color: inherit;
    }
    .article-thumb {
      width: 160px; height: 120px; flex-shrink: 0;
      object-fit: cover; border-radius: 8px; background: #eee;
    }
    .article-body {  
        flex: 1; 
        background-color: #fff;
        border-radius: 12px;
    }
    .article-title { 
        font-weight: 600; 
        font-size: 1.1rem; 
        margin-bottom: 4px; 
        background-color: #fff;
        border-radius: 12px;
    }
    .article-date { 
        font-size: 0.85rem; 
        color: #666; 
        margin-bottom: 6px; 
        background-color: #fff;
        border-radius: 12px;
    }
    .article-excerpt { 
        font-size: 0.95rem; 
        color: #333; 
        margin: 0; 
        background-color: #fff;
        border-radius: 12px;
    }
    @media (max-width: 700px) {
      .article-thumb { 
        width: 120px; 
        height: 88px; 
        background-color: #fff;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="images/logo.png" alt="Logo">
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="articles.html">ARTICLES</a>
    </div>
  </div>
  <h1>Articles</h1>
  <div id="articles-list"></div>
  <div id="article-content" style="display:none;"></div>

  <script>
    const repoUser = "Anushenoy08";
    const repoName = "allin1tools";
    const branch = "main";
    const folder = "content/articles";

    async function listArticles() {
      const listContainer = document.getElementById("articles-list");
      listContainer.innerHTML = "<p>Loading articles...</p>";

      try {
        const res = await fetch(`https://api.github.com/repos/${repoUser}/${repoName}/contents/${folder}`);
        const files = await res.json();

        const posts = await Promise.all(
          files
            .filter(file => file.name.endsWith(".md"))
            .map(async (file) => {
              const rawUrl = `https://raw.githubusercontent.com/${repoUser}/${repoName}/${branch}/${folder}/${file.name}`;
              const md = await fetch(rawUrl).then(r => r.text());
              const meta = extractFrontMatter(md);
              return { slug: file.name.replace(".md", ""), ...meta };
            })
        );

        // Sort by date descending
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        listContainer.innerHTML = "";
        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post-item";
          div.innerHTML = `
            <div class="post-title" onclick="loadArticle('${post.slug}')">${post.title}</div>
            <div class="post-meta">By ${post.author || "Anonymous"} • ${formatDate(post.date)}</div>
          `;
          listContainer.appendChild(div);
        });
      } catch (e) {
        listContainer.innerHTML = "<p>Failed to load articles.</p>";
      }
    }

    function extractFrontMatter(md) {
      const fmRegex = /^---\\n([\\s\\S]*?)\\n---/;
      const match = md.match(fmRegex);
      const meta = { title: "Untitled", date: "", author: "" };
      if (match) {
        const lines = match[1].split("\\n");
        lines.forEach(line => {
          const [key, ...value] = line.split(":");
          if (key && value) meta[key.trim()] = value.join(":").trim().replace(/['\"]/g, "");
        });
      }
      return meta;
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return d.toLocaleDateString("en-US", { year: "numeric", month: "short", day: "numeric" });
    }

    async function loadArticle(slug) {
      const list = document.getElementById("articles-list");
      const content = document.getElementById("article-content");
      list.style.display = "none";
      content.style.display = "block";
      content.innerHTML = `<div class='back-btn' onclick='goBack()'>← Back to Articles</div><p>Loading...</p>`;
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${repoUser}/${repoName}/${branch}/${folder}/${slug}.md`);
        const md = await res.text();
        const body = md.replace(/^---[\\s\\S]*?---/, ""); // remove frontmatter
        content.innerHTML = `<div class='back-btn' onclick='goBack()'>← Back to Articles</div>` + marked.parse(body);
      } catch {
        content.innerHTML = `<p>Article not found.</p>`;
      }
    }

    function goBack() {
      document.getElementById("articles-list").style.display = "block";
      document.getElementById("article-content").style.display = "none";
    }

    listArticles();
  </script>
</body>
</html>
