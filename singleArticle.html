<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; }
    h1 { font-size: 2em; }
    .date { color: #777; margin-bottom: 20px; }
    .content { line-height: 1.6; }
  </style>
</head>
<body>
  <div id="article"></div>

  <script>
    const spaceId = "YOUR_SPACE_ID";
    const accessToken = "YOUR_ACCESS_TOKEN";
    const environment = "master";

    async function fetchPost(id) {
      const res = await fetch(
        `https://cdn.contentful.com/spaces/${spaceId}/environments/${environment}/entries/${id}?access_token=${accessToken}`
      );
      const post = await res.json();

      const { title, dateTime, post: content } = post.fields;
      document.title = title;

      document.getElementById("article").innerHTML = `
        <h1>${title}</h1>
        <div class="date">${new Date(dateTime).toDateString()}</div>
        <div class="content">${content}</div>
      `;
    }

    // Get post id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    fetchPost(postId);
  </script>
</body>
</html>
