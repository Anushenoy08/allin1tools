<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to XML Converter - Allin1tools</title>
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-container {
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .page-title {
            text-align: center;
            color: #2196f3;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
        }

        .content-container {
            padding: 2rem;
        }

        .converter-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            height: 600px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .section-header {
            background: #333;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .section-textarea {
            flex: 1;
            border: none;
            border-radius: 0 0 8px 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .section-textarea:focus {
            background: white;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 150px;
            white-space: nowrap;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Fullscreen styles */
        .input-section.fullscreen, .output-section.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
            border-radius: 0;
            box-shadow: none;
        }

        .input-section.fullscreen .section-header,
        .output-section.fullscreen .section-header {
            border-radius: 0;
            background: #333;
        }

        .input-section.fullscreen .section-textarea,
        .output-section.fullscreen .section-textarea {
            border-radius: 0;
            height: calc(100vh - 60px);
            font-size: 1rem;
        }

        /* Hide other elements when in fullscreen */
        .input-section.fullscreen ~ *,
        .output-section.fullscreen ~ * {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .converter-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                gap: 1rem;
            }
            
            .input-section, .output-section {
                height: 400px;
            }

            .action-buttons {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .action-btn {
                min-width: 120px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .content-container {
                padding: 1.5rem;
            }

            .action-buttons {
                gap: 0.5rem;
            }

            .action-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="/images/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="articles.html">ARTICLES</a>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">JSON to XML Converter</h1>
        
        <div class="content-container">
            <div class="converter-layout">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="section-header">
                        <span class="section-title">Input</span>
                        <div class="header-actions">
                            <button class="header-btn" onclick="uploadFile()" title="Upload File">üìÅ</button>
                            <button class="header-btn" onclick="expandInput()" title="Expand">‚õ∂</button>
                            <button class="header-btn" onclick="clearInput()" title="Clear">üóëÔ∏è</button>
                        </div>
                    </div>
                    <textarea class="section-textarea" id="inputTextarea" placeholder="Enter JSON Object or Array"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="convertToXML()">Convert to XML</button>
                    <button class="action-btn" onclick="copyXML()">Copy XML</button>
                    <button class="action-btn" onclick="downloadXML()">Download XML</button>
                </div>

                <!-- Output Section -->
                <div class="output-section">
                    <div class="section-header">
                        <span class="section-title">Output</span>
                        <div class="header-actions">
                            <button class="header-btn" onclick="expandOutput()" title="Expand">‚õ∂</button>
                            <button class="header-btn" onclick="clearOutput()" title="Clear">üóëÔ∏è</button>
                        </div>
                    </div>
                    <textarea class="section-textarea" id="outputTextarea" placeholder="XML result will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Convert JSON to XML
        function convertToXML() {
            const input = document.getElementById('inputTextarea').value.trim();
            if (!input) {
                alert('Please enter JSON data to convert');
                return;
            }

            try {
                const jsonData = JSON.parse(input);
                const xml = jsonToXML(jsonData, 'root');
                document.getElementById('outputTextarea').value = xml;
            } catch (error) {
                document.getElementById('outputTextarea').value = 'Error: ' + error.message;
            }
        }

        // Convert JSON object to XML
        function jsonToXML(obj, rootName = 'root') {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += `<${rootName}>\n`;
            xml += convertObjectToXML(obj, 1);
            xml += `</${rootName}>`;
            return xml;
        }

        // Convert object to XML with proper indentation
        function convertObjectToXML(obj, indentLevel = 0) {
            let xml = '';
            const indent = '  '.repeat(indentLevel);

            if (Array.isArray(obj)) {
                // Handle arrays
                obj.forEach((item, index) => {
                    if (typeof item === 'object' && item !== null) {
                        xml += `${indent}<item${index > 0 ? ` index="${index}"` : ''}>\n`;
                        xml += convertObjectToXML(item, indentLevel + 1);
                        xml += `${indent}</item>\n`;
                    } else {
                        xml += `${indent}<item${index > 0 ? ` index="${index}"` : ''}>${escapeXML(item)}</item>\n`;
                    }
                });
            } else if (typeof obj === 'object' && obj !== null) {
                // Handle objects
                for (const [key, value] of Object.entries(obj)) {
                    const safeKey = key.replace(/[^a-zA-Z0-9_]/g, '_');
                    
                    if (typeof value === 'object' && value !== null) {
                        xml += `${indent}<${safeKey}>\n`;
                        xml += convertObjectToXML(value, indentLevel + 1);
                        xml += `${indent}</${safeKey}>\n`;
                    } else {
                        xml += `${indent}<${safeKey}>${escapeXML(value)}</${safeKey}>\n`;
                    }
                }
            } else {
                // Handle primitive values
                xml += `${indent}${escapeXML(obj)}\n`;
            }

            return xml;
        }

        // Escape XML special characters
        function escapeXML(text) {
            if (text === null || text === undefined) {
                return '';
            }
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        // Copy XML to clipboard
        async function copyXML() {
            const output = document.getElementById('outputTextarea').value;
            if (!output) {
                alert('No XML to copy');
                return;
            }

            try {
                await navigator.clipboard.writeText(output);
                alert('XML copied to clipboard!');
            } catch (error) {
                const textArea = document.createElement('textarea');
                textArea.value = output;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('XML copied to clipboard!');
            }
        }

        // Download XML file
        function downloadXML() {
            const output = document.getElementById('outputTextarea').value;
            if (!output) {
                alert('No XML to download');
                return;
            }

            const blob = new Blob([output], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Upload file
        function uploadFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json,.txt';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('inputTextarea').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Clear input
        function clearInput() {
            document.getElementById('inputTextarea').value = '';
        }

        // Clear output
        function clearOutput() {
            document.getElementById('outputTextarea').value = '';
        }

        // Expand input (full screen functionality)
        function expandInput() {
            const inputSection = document.querySelector('.input-section');
            
            if (inputSection.classList.contains('fullscreen')) {
                // Exit fullscreen
                exitFullscreen();
            } else {
                // Enter fullscreen
                enterFullscreen(inputSection);
            }
        }

        // Expand output (full screen functionality)
        function expandOutput() {
            const outputSection = document.querySelector('.output-section');
            
            if (outputSection.classList.contains('fullscreen')) {
                // Exit fullscreen
                exitFullscreen();
            } else {
                // Enter fullscreen
                enterFullscreen(outputSection);
            }
        }

        // Enter fullscreen function
        function enterFullscreen(element) {
            // Add fullscreen class for styling
            element.classList.add('fullscreen');
            
            // Try to use browser's fullscreen API
            if (element.requestFullscreen) {
                element.requestFullscreen().catch(err => {
                    console.log('Fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen().catch(err => {
                    console.log('Webkit fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen().catch(err => {
                    console.log('Mozilla fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen().catch(err => {
                    console.log('MS fullscreen API not supported, using CSS fullscreen');
                });
            }
            
            // Update button text
            const expandBtn = element.querySelector('.header-actions button:nth-of-type(2)');
            if (expandBtn) {
                expandBtn.textContent = '‚õ∂';
                expandBtn.title = 'Exit Fullscreen';
            }
        }

        // Exit fullscreen function
        function exitFullscreen() {
            // Remove fullscreen class
            document.querySelectorAll('.input-section, .output-section').forEach(section => {
                section.classList.remove('fullscreen');
            });
            
            // Try to exit browser fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => {
                    console.log('Exit fullscreen failed');
                });
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen().catch(err => {
                    console.log('Exit webkit fullscreen failed');
                });
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen().catch(err => {
                    console.log('Exit mozilla fullscreen failed');
                });
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen().catch(err => {
                    console.log('Exit MS fullscreen failed');
                });
            }
            
            // Update button texts
            document.querySelectorAll('.header-actions button:nth-of-type(2)').forEach(btn => {
                btn.textContent = '‚õ∂';
                btn.title = 'Fullscreen';
            });
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // User exited fullscreen
                exitFullscreen();
            }
        }
    </script>
</body>
</html>
