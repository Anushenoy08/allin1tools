<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Properties Converter - Allin1tools</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-container {
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .page-title {
            text-align: center;
            color: #2196f3;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
        }

        .content-container {
            padding: 2rem;
        }

        .converter-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            height: 600px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .section-header {
            background: #333;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .section-textarea {
            flex: 1;
            border: none;
            border-radius: 0 0 8px 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .section-textarea:focus {
            background: white;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            background: linear-gradient(135deg, #2196f3 0%, #4caf50 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 150px;
            white-space: nowrap;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Fullscreen styles */
        .input-section.fullscreen, .output-section.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
            border-radius: 0;
            box-shadow: none;
        }

        .input-section.fullscreen .section-header,
        .output-section.fullscreen .section-header {
            border-radius: 0;
            background: #333;
        }

        .input-section.fullscreen .section-textarea,
        .output-section.fullscreen .section-textarea {
            border-radius: 0;
            height: calc(100vh - 60px);
            font-size: 1rem;
        }

        /* Hide other elements when in fullscreen */
        .input-section.fullscreen ~ *,
        .output-section.fullscreen ~ * {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .converter-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                gap: 1rem;
            }
            
            .input-section, .output-section {
                height: 400px;
            }

            .action-buttons {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .action-btn {
                min-width: 120px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .content-container {
                padding: 1.5rem;
            }

            .action-buttons {
                gap: 0.5rem;
            }

            .action-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="../index.html">HOME</a>
            <a href="../article.html">ARTICLES</a>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">JSON to Properties Converter</h1>
        
        <div class="content-container">
            <div class="converter-layout">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="section-header">
                        <span class="section-title">Input</span>
                        <div class="header-actions">
                            <button class="header-btn" onclick="uploadFile()" title="Upload File">üìÅ</button>
                            <button class="header-btn" onclick="expandInput()" title="Expand">‚õ∂</button>
                            <button class="header-btn" onclick="clearInput()" title="Clear">üóëÔ∏è</button>
                        </div>
                    </div>
                    <textarea class="section-textarea" id="inputTextarea" placeholder="Enter JSON Object Example:
{'name':'John', 'age':30, 'city':'New York'}"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="convertToProperties()">Convert to Properties</button>
                    <button class="action-btn" onclick="copyProperties()">Copy Properties</button>
                    <button class="action-btn" onclick="downloadProperties()">Download Properties</button>
                </div>

                <!-- Output Section -->
                <div class="output-section">
                    <div class="section-header">
                        <span class="section-title">Output</span>
                        <div class="header-actions">
                            <button class="header-btn" onclick="expandOutput()" title="Expand">‚õ∂</button>
                            <button class="header-btn" onclick="clearOutput()" title="Clear">üóëÔ∏è</button>
                        </div>
                    </div>
                    <textarea class="section-textarea" id="outputTextarea" placeholder="Properties file will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Convert JSON to Properties
        function convertToProperties() {
            const input = document.getElementById('inputTextarea').value.trim();
            if (!input) {
                alert('Please enter JSON data to convert');
                return;
            }

            try {
                const jsonData = JSON.parse(input);
                const properties = jsonToProperties(jsonData);
                document.getElementById('outputTextarea').value = properties;
            } catch (error) {
                document.getElementById('outputTextarea').value = 'Error: ' + error.message;
            }
        }

        // Convert JSON object to Properties format
        function jsonToProperties(data, prefix = '') {
            let properties = '';
            
            if (typeof data === 'object' && data !== null) {
                for (const [key, value] of Object.entries(data)) {
                    const propertyKey = prefix ? `${prefix}.${key}` : key;
                    
                    if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                        // Recursively handle nested objects
                        properties += jsonToProperties(value, propertyKey);
                    } else if (Array.isArray(value)) {
                        // Handle arrays
                        value.forEach((item, index) => {
                            if (typeof item === 'object' && item !== null) {
                                properties += jsonToProperties(item, `${propertyKey}[${index}]`);
                            } else {
                                properties += `${propertyKey}[${index}]=${escapePropertiesValue(item)}\n`;
                            }
                        });
                    } else {
                        // Handle primitive values
                        properties += `${propertyKey}=${escapePropertiesValue(value)}\n`;
                    }
                }
            } else {
                // Handle primitive values at root level
                properties += `${prefix}=${escapePropertiesValue(data)}\n`;
            }
            
            return properties;
        }

        // Escape Properties values
        function escapePropertiesValue(value) {
            if (value === null || value === undefined) {
                return '';
            }
            
            const stringValue = String(value);
            
            // Escape special characters in properties files
            return stringValue
                .replace(/\\/g, '\\\\')
                .replace(/:/g, '\\:')
                .replace(/=/g, '\\=')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t')
                .replace(/\f/g, '\\f');
        }

        // Copy Properties to clipboard
        async function copyProperties() {
            const output = document.getElementById('outputTextarea').value;
            if (!output) {
                alert('No Properties to copy');
                return;
            }

            try {
                await navigator.clipboard.writeText(output);
                alert('Properties copied to clipboard!');
            } catch (error) {
                const textArea = document.createElement('textarea');
                textArea.value = output;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Properties copied to clipboard!');
            }
        }

        // Download Properties file
        function downloadProperties() {
            const output = document.getElementById('outputTextarea').value;
            if (!output) {
                alert('No Properties to download');
                return;
            }

            const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.properties';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Upload file
        function uploadFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json,.txt';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('inputTextarea').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Clear input
        function clearInput() {
            document.getElementById('inputTextarea').value = '';
        }

        // Clear output
        function clearOutput() {
            document.getElementById('outputTextarea').value = '';
        }

        // Expand input (full screen functionality)
        function expandInput() {
            const inputSection = document.querySelector('.input-section');
            
            if (inputSection.classList.contains('fullscreen')) {
                // Exit fullscreen
                exitFullscreen();
            } else {
                // Enter fullscreen
                enterFullscreen(inputSection);
            }
        }

        // Expand output (full screen functionality)
        function expandOutput() {
            const outputSection = document.querySelector('.output-section');
            
            if (outputSection.classList.contains('fullscreen')) {
                // Exit fullscreen
                exitFullscreen();
            } else {
                // Enter fullscreen
                enterFullscreen(outputSection);
            }
        }

        // Enter fullscreen function
        function enterFullscreen(element) {
            // Add fullscreen class for styling
            element.classList.add('fullscreen');
            
            // Try to use browser's fullscreen API
            if (element.requestFullscreen) {
                element.requestFullscreen().catch(err => {
                    console.log('Fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen().catch(err => {
                    console.log('Webkit fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen().catch(err => {
                    console.log('Mozilla fullscreen API not supported, using CSS fullscreen');
                });
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen().catch(err => {
                    console.log('MS fullscreen API not supported, using CSS fullscreen');
                });
            }
            
            // Update button text
            const expandBtn = element.querySelector('.header-actions button:nth-of-type(2)');
            if (expandBtn) {
                expandBtn.textContent = '‚õ∂';
                expandBtn.title = 'Exit Fullscreen';
            }
        }

        // Exit fullscreen function
        function exitFullscreen() {
            // Remove fullscreen class
            document.querySelectorAll('.input-section, .output-section').forEach(section => {
                section.classList.remove('fullscreen');
            });
            
            // Try to exit browser fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => {
                    console.log('Exit fullscreen failed');
                });
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen().catch(err => {
                    console.log('Exit webkit fullscreen failed');
                });
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen().catch(err => {
                    console.log('Exit mozilla fullscreen failed');
                });
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen().catch(err => {
                    console.log('Exit MS fullscreen failed');
                });
            }
            
            // Update button texts
            document.querySelectorAll('.header-actions button:nth-of-type(2)').forEach(btn => {
                btn.textContent = '‚õ∂';
                btn.title = 'Fullscreen';
            });
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // User exited fullscreen
                exitFullscreen();
            }
        }
    </script>
</body>
</html>
